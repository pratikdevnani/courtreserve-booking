version: '3.8'

services:
  court-booking-manager:
    build:
      context: ..
      dockerfile: webapp/Dockerfile
    container_name: court-booking-manager
    ports:
      - "3000:3000"
    volumes:
      # Persist database and cookies
      - ./data:/app/data
      - ./data/cookies:/app/cookies
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/dev.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/accounts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
